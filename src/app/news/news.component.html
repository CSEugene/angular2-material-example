<div *ngIf="news">
  <div *ngFor="let article of news.articles">
    <md-card>
      <md-card-title-group>
        <img md-card-sm-image src="{{article.urlToImage}}" alt="image">
        <md-card-title>
          <a href="{{article.url}}" class="article-link">{{article.title}}</a>
        </md-card-title>
        <md-card-subtitle>{{article.description}}</md-card-subtitle>
      </md-card-title-group>
    </md-card>
  </div>
</div>
